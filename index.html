<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Assistant</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2em auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #topicInput {
            width: calc(100% - 22px); /* Adjust for padding/border */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #submitBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submitBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #statusArea {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            min-height: 40px; /* Ensure space for messages */
            white-space: pre-wrap; /* Allow line breaks */
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block; /* Keep it inline */
            margin-left: 10px; /* Space from button text */
            vertical-align: middle; /* Align nicely with text */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>AI Research Assistant</h1>

    <label for="topicInput">Enter Research Topic:</label>
    <input type="text" id="topicInput" placeholder="e.g., Agentic AI workflows using LangGraph">

    <button id="submitBtn">Generate Report</button>

    <div id="statusArea">Enter a topic and click "Generate Report".</div>

    <script>
        const topicInput = document.getElementById('topicInput');
        const submitBtn = document.getElementById('submitBtn');
        const statusArea = document.getElementById('statusArea');
        const apiBaseUrl = 'http://127.0.0.1:8000'; // Your FastAPI server address

        let currentTaskId = null;
        let pollingInterval = null;

        submitBtn.addEventListener('click', async () => {
            const topic = topicInput.value.trim();
            if (!topic) {
                statusArea.textContent = 'Please enter a research topic.';
                return;
            }

            setLoadingState(true); // Disable button, show spinner
            statusArea.textContent = 'Starting research workflow...';
            currentTaskId = null; // Reset task ID
            if (pollingInterval) clearInterval(pollingInterval); // Clear previous polling

            try {
                // 1. Start the research process
                const startResponse = await fetch(`${apiBaseUrl}/start-research/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: topic,
                        paper_limit: 3 // Or get from another input if you add one
                    }),
                });

                if (!startResponse.ok) {
                    const errorData = await startResponse.json().catch(() => ({ detail: 'Failed to start. Server returned an error.' }));
                    throw new Error(errorData.detail || `HTTP error! Status: ${startResponse.status}`);
                }

                const startData = await startResponse.json();
                currentTaskId = startData.task_id;
                statusArea.textContent = `Workflow started (Task ID: ${currentTaskId}). Polling for results...`;

                // 2. Start polling for results
                pollForResults(currentTaskId);

            } catch (error) {
                console.error('Error starting research:', error);
                statusArea.textContent = `Error: ${error.message}`;
                setLoadingState(false); // Re-enable button on error
            }
        });

        function pollForResults(taskId) {
            // Clear any existing interval before starting a new one
            if (pollingInterval) clearInterval(pollingInterval);

            pollingInterval = setInterval(async () => {
                if (!taskId) {
                    clearInterval(pollingInterval);
                    return;
                }
                console.log(`Polling task ${taskId}...`); // Log polling attempts

                try {
                    const resultsResponse = await fetch(`${apiBaseUrl}/results/${taskId}`);

                    if (resultsResponse.status === 200) {
                        // Check content type to see if it's the file or JSON status
                        const contentType = resultsResponse.headers.get("content-type");
                        if (contentType && contentType.includes('application/vnd.openxmlformats-officedocument.wordprocessingml.document')) {
                            // --- Status: Completed ---
                            clearInterval(pollingInterval); // Stop polling
                            statusArea.textContent = 'Report generated successfully! Downloading...';
                            console.log('Report completed. Triggering download.');

                            // Trigger file download
                            const blob = await resultsResponse.blob();
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            // Try to get filename from header, fallback to default
                            const disposition = resultsResponse.headers.get('content-disposition');
                            let filename = 'AI_Generated_Research_Report.docx'; // Default
                            if (disposition && disposition.indexOf('attachment') !== -1) {
                                const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                                const matches = filenameRegex.exec(disposition);
                                if (matches != null && matches[1]) {
                                  filename = matches[1].replace(/['"]/g, '');
                                }
                            }
                            a.href = url;
                            a.download = filename;
                            document.body.appendChild(a);
                            a.click();
                            a.remove();
                            window.URL.revokeObjectURL(url);

                            setLoadingState(false); // Re-enable button

                        } else {
                            // --- Status: Still Running (JSON response) ---
                            const statusData = await resultsResponse.json();
                            if (statusData.status === 'running') {
                                statusArea.textContent = `Workflow in progress (Task ID: ${taskId}). Checking again soon...`;
                            } else {
                                 // Unexpected JSON, treat as error?
                                 clearInterval(pollingInterval);
                                 console.error('Unexpected JSON response:', statusData);
                                 statusArea.textContent = `Unexpected status received: ${JSON.stringify(statusData)}`;
                                 setLoadingState(false);
                            }
                        }
                    } else if (resultsResponse.status === 500) {
                        // --- Status: Error ---
                        clearInterval(pollingInterval); // Stop polling
                        const errorData = await resultsResponse.json().catch(() => ({ message: 'Workflow failed with an unknown error.' }));
                        console.error('Workflow error:', errorData);
                        statusArea.textContent = `Error occurred during workflow: ${errorData.message}`;
                        setLoadingState(false); // Re-enable button
                    } else if (resultsResponse.status === 404) {
                        // Task ID not found (shouldn't happen in normal flow unless server restarted)
                        clearInterval(pollingInterval);
                        console.error('Task ID not found:', taskId);
                        statusArea.textContent = `Error: Task ID ${taskId} not found on server.`;
                        setLoadingState(false);
                    } else {
                        // Other unexpected HTTP errors during polling
                        clearInterval(pollingInterval);
                        console.error('Polling failed with status:', resultsResponse.status);
                        statusArea.textContent = `Error checking results. Status: ${resultsResponse.status}`;
                        setLoadingState(false);
                    }
                } catch (error) {
                    clearInterval(pollingInterval); // Stop polling on network error
                    console.error('Error polling results:', error);
                    statusArea.textContent = `Error checking results: ${error.message}`;
                    setLoadingState(false); // Re-enable button
                }
            }, 5000); // Poll every 5 seconds
        }

        function setLoadingState(isLoading) {
             submitBtn.disabled = isLoading;
             // Remove existing spinner if present
             const existingSpinner = submitBtn.querySelector('.spinner');
             if (existingSpinner) {
                 submitBtn.removeChild(existingSpinner);
             }
             // Add spinner if loading
             if (isLoading) {
                 const spinner = document.createElement('span');
                 spinner.className = 'spinner';
                 submitBtn.appendChild(spinner);
             }
        }

    </script>

</body>
</html>
